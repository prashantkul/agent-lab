{% extends "base.html" %}

{% block title %}{{ error_title or 'Error' }} - Agent Lab{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-16 text-center">
    <div class="bg-white rounded-xl shadow-md p-12">
        <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-10 h-10 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-slate-800 mb-4">{{ error_title or status_code or 'Error' }}</h1>
        <p class="text-slate-600 mb-8">{{ error_message or error or 'An unexpected error occurred.' }}</p>
        <a href="/home" class="inline-block gradient-button text-white px-6 py-3 rounded-lg hover:shadow-lg transition-all">
            Go Home
        </a>
    </div>
</div>
{% endblock %}
